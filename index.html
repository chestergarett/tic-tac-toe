<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/wickedcss.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fightArena.css">
    <link rel="stylesheet" href="css/quickModal.css">
    <link rel="icon" type="image/x-icon" href="images/ikigai-logo.jpg">
    <!----KEYBOARD WIDGETS-->
    <!-- jQuery (required) & jQuery UI + theme (optional) -->
    <link href="docs/jquery-ui.min.css" rel="stylesheet">
    <script src="docs/jquery-latest-slim.min.js"></script>
    <script src="docs/jquery-migrate-3.1.0.min.js"></script>
    <script src="docs/jquery-ui-custom.min.js"></script>
    <!-- keyboard widget css & script (required) -->
    <link href="docs/keyboard.css" rel="stylesheet">
    <script src="docs/jquery.keyboard.js"></script>
    <!--<link href="docs/css/tipsy.css" rel="stylesheet">-->
    <!--<link href="docs/css/prettify.css" rel="stylesheet">-->
    <!--<script src="docs/js/bootstrap.min.js"></script>-->
	  <script src="docs/demo.js"></script>
	  <script src="docs/jquery.tipsy.min.js"></script>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header class="floater">Tic Tac Toe</header>
    <div class="subheading">Best enjoyed with speakers on</div>
    <div class="content">
      <div class="title"></div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
    </div>
  </div>

  <div class='blink_me'>
    <span>Insert coin & <span style="color: yellow">play</span> now!</span>
  </div>

  <!---select pane section---->
  <div class='select-pane'>
    <section class='section-timer'>
      <span> Game starts in </span>
      <span id="time-left">15</span>
    </section>

    <section class='input-name'>
      <div class='x-name-block'>
        <div class='enter-name'>Enter Name</div>
        <input type='text' class='input-name-x contenteditable' contenteditable="true" placeholder="Player (X)" id='player-x-name'>
      </div>
      <div class='y-name-block'>
        <div class='enter-name'>Enter Name</div>
        <input type='text' class='input-name-y contenteditable' contenteditable="true" placeholder="Player (O)" id='player-y-name'>
      </div>
    </section>
    <section class='section-arena'>
      <div class='label-fight-arena'>CHOOSE ARENA&emsp;<span id='arena-name'></span></div>
      <div class='fight-arena'>
        <img src='images/pixel-bg2.jpg' class='option-default'>
        <img src='images/city.gif' class='option-city'>
        <img src='images/cityroad.jpg' class='option-road'>
        <img src='images/contra.gif' class='option-contra'>
        <img src='images/forest.jpg' class='option-forest'>
        <img src='images/underwater.png' class='option-underwater'>
        <img src='images/sunset.jpg' class='option-sunset'>
        <img src='images/bridge.png' class='option-bridge'>
      </div>
    </section>
  </div>
 
  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="cell box1"></span>
        <span class="cell box2"></span>
        <span class="cell box3"></span>
      </section>
      <section>
        <span class="cell box4"></span>
        <span class="cell box5"></span>
        <span class="cell box6"></span>
      </section>
      <section>
        <span class="cell box7"></span>
        <span class="cell box8"></span>
        <span class="cell box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn">
      <button id='prevBtn'>Prev</button>
      <button id='nextBtn' disabled>Next</button>
      <button id='restartBtn'>Play Again</button>
    </div>
  </div>

  <div class='tally-box'>
    <div class='tally-text'></div>
  </div>

  <!---a new challenger effects section-->
  <div class='quick-modal-bg'>
    <div class='quick-modal'>
      <span>A new challenger! </span>
      <span>  </span>
    </div>
  </div>


  <!---javascripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src='js/animate.js'></script>
  <!---<script src='js/fightArena.js'></script>-->
  <!----<script src="js/main.js" type="module"></script>-->
  <script src='js/final.js'></script>
</body>
</html>
